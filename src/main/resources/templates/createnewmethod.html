<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation of Method</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: lightblue;
        }

        .namefield{
            width:500px;
            font-size: 20px;
        }

        .descriptionfield {
            width: 500px;
            height: 350px;
        }

        form {
            border: 5px solid black;
            padding: 100px;
            width: 800px;

            text-align:center;
            border-radius:8px;
            font-size: 20px;
            background-color: blanchedalmond;
        }

        button {
            padding: 10px;
            border: 1px solid black;
            background-color: ghostwhite;
            font-size: 15px ;
        }

        a{
            padding: 10px;
            border: 1px solid black;
            background-color: ghostwhite;
            text-decoration: none;
        }

        .links {
            display: flex;
            margin-left: 250px;
            gap: 10px;
        }

    </style>
</head>

<body>

<form th:method="post" th:action="@{/create/addmethod}" th:object="${method}">

    <table>
    <tr>
    <td><label> Method Name: </label> </td>
    <td> <textarea th:field = "*{name}" class="namefield"> </textarea> </td>
    </tr>
        <tr>
    <td> <label> Description: </label> </td>
            <td> <textarea th:field = "*{description}" class = "descriptionfield"> </textarea> </td>
        </tr>

    <tr>
        <td colspan="2">
            <div class="links">
            <button type ="submit"> Create Method </button>
         <a th:href ="@{/}"> Cancel </a>
            </div>
        </td>
    </tr>
    </table>

</form>

</body>
