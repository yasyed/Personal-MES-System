<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Final Method Step </title>

  <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          justify-content: center;
          align-items: center;
          background-color: lightblue;
      }

      .boxcontent {
          display: flex;
          flex-direction: column;
          gap: 50px;
          color: black;
          background-color: khaki;
          padding: 40px;
          align-items: center;
          width: 40vw;
          border: 2px solid black;
      }

      header {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      a {
          border: 1px solid black;
          text-align: center;

          padding: 5px;
          background-color: lavender;
          text-decoration: none;
          color: black;
      }


  </style>

</head>

<body>
<div class="boxcontent">
    <header>
        <h1> Congratulations, you have completed: </h1>
        <h1 class = "method" th:text="${methodName.name}"> Title of Method </h1>
    </header>

    <nav>
        <a th:href = "@{/}">  Return to Home Dashboard </a>
    </nav>

</div>

</body>
</html>
