<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> edit method steps</title>
<style>

    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background-color: lightblue;
    }

    table {
        display: flex;
        border: 1px solid black;
        background-color: khaki;
        padding: 50px;
    }

    td {
        padding: 20px;
        border: 1px solid black;
    }

    a {
        padding: 5px;
        border: 1px solid black;
        background-color: lavender;
        text-decoration: none;
        color: black;
    }

</style>



</head>
<body>

<h1 th:text = "${method.name}" > Method Name </h1>

<table>
    <tr>
        <th> Step Instruction</th>
        <th> Action:</th>
    </tr>
  <tr th:each = "methodstep: ${listofmethodsteps}">
    <td th:text = "${methodstep.instruction}"> Step Instruction </td>
      <td>
          <a th:href = "@{/editmethod/updateMethodStep/{id} (id =${methodstep.methodStepID}) }" >  Update </a>
      </td>
  </tr>
</table>

<a th:href = "@{/}"> Return home </a>





</body>
</html>
