<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> view method steps</title>
</head>
<body>

<h1 th:text = "${method.name}" > </h1>

<table>
  <tr th:each = "methodstep: ${listofmethodsteps}">

  </tr>
</table>


</tr>




</body>
</html>
