<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Method to Execute</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: lightblue;
        }

        table {
            display: flex;
            border: 1px solid black;
            background-color: khaki;
            padding: 50px;
        }

        td {
            padding: 20px;
            border: 1px solid black;
        }

        a {
            padding: 5px;
            border: 1px solid black;
            background-color: lavender;
            text-decoration: none;
            color: black;
        }
    </style>


</head>
<body>


<h1> Choose Method to Execute</h1>
<table>
    <tr>
        <th> Method Name </th>
        <th> Description </th>
        <th> Action:</th>
    </tr>

    <tr th:each= "method : ${listofmethods}">
        <td th:text = "${method.name}" > </td>
        <td th:text = "${method.description}" > </td>
        <td>
            <a th:href = "@{/executemethod/homepage/{id} (id =${method.methodID}) }" > Execute </a>
        </td>
    </tr>
</table>

<a th:href = "@{/}"> Return home </a>

</body>
</html>
