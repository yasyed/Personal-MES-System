<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Method Execution Step </title>

    <style>

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }

        .boxcontent {
            display: flex;
            flex-direction: column;
            gap: 50px;
            color: black;
            background-color: khaki;
            padding: 40px;
            align-items: center;
            width: 40vw;
            border: 2px solid black;
        }

        header {
            display:flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            margin-bottom: 15px;
        }
        nav {
            display: flex;
            align-items: center;
            margin-top: 10px;
            flex-direction: column;
            gap: 10px;
        }

        a {
            border: 1px solid black;
            text-align: center;

            padding: 5px;
            background-color: lavender;
            text-decoration: none;
            color: black;
        }

    </style>


</head>

<body>

<div class = "boxcontent">
    <header>
        <h1 th:text="${methodName.name}"> Title of Method </h1>
        <p th:text = "'Step Number: ' + ${methodName.currentStepNumber+ 1}"> Step Number </p>
    </header>

    <main>
        <p th:text = "${currentStep.instruction}"> Step Instruction </p>
    </main>

    <nav>
        <a th:href = "@{/executemethod/{id}/complete (id=${methodName.methodID}) }"> Finish Method </a>
        <a th:href = "@{/executemethod}"> Return to Method List </a>
    </nav>
</div>


</body>
</html>
