<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Method Execution Home Page</title>


    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: lightblue;
        }

        .boxcontent {
            display: flex;
            flex-direction: column;
            gap: 50px;
            border: 2px solid black;
            padding: 80px;
            align-items: center;
            background-color: khaki;
        }

        a {
            border: 1px solid black;
            padding: 5px;
            background-color: lavender;
            text-decoration: none;
            color: black;
        }

    </style>

</head>

<body>

<div th:object="${methodName}" class="boxcontent">
    <h1 th:text = "*{name}"> Method Name
    </h1>

    <p th:text="*{description}">
        Method Description
    </p>

    <a th:href = "@{/executemethod/{id}/{stepnumber} (id=*{methodID},stepnumber=*{currentStepNumber()}) }">  Execute Now </a>
    <a th:href = "@{/executemethodlist}"> Return to Method List </a>
</div>

</body>
</html>
